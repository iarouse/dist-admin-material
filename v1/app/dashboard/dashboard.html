<div class="page page-dashboard">

    <div class="row" data-ng-controller="FlotChartCtrl">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div data-flot-chart 
                         data-data="combo3.data"
                         data-options="combo3.options"
                         style="height:350px"
                    ></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" data-ng-controller="FlotChartCtrl">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body padding-lg">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="panel">
                                <div class="panel-heading">Visits</div>
                                <div class="divider divider-md"></div>
                                <div class="panel-body">
                                    <div data-flot-chart 
                                         data-data="line3.data"
                                         data-options="line3.options"
                                         style="height:300px;"
                                    ></div>
                                </div>
                            </div>                             
                        </div>
                        <div class="col-lg-4">
                            <div class="panel">
                                <div class="panel-heading">Nationality</div>
                                <div class="divider divider-md"></div>
                                <div class="panel-body">
                                    <div data-flot-chart 
                                         data-data="donutNationality.data"
                                         data-options="donutNationality.options"
                                         style="height:300px;"
                                    ></div>
                                </div>
                            </div>            
                        </div>
                        <div class="col-lg-4">
                            <section class="panel">
                                <div class="panel-heading">Platform</div>
                                <div class="divider divider-md"></div>
                                <div class="panel-body">
                                    <div class="vprogressbar-container brand-success">
                                        <ul class="vprogressbar clearfix">
                                            <li><span class="vprogressbar-percent bg-info-alt" style="height:65%"></span></li>
                                            <li><span class="vprogressbar-percent bg-success" style="height:50%;"></span></li>
                                            <li><span class="vprogressbar-percent bg-warning" style="height:40%;"></span></li>
                                            <li><span class="vprogressbar-percent bg-primary" style="height:80%;"></span></li>
                                        </ul>
                                        <ul class="vprogressbar-legend">
                                            <li><span class="vpointer bg-info-alt"></span> Direct</li>
                                            <li><span class="vpointer bg-success"></span> Instagram</li>
                                            <li><span class="vpointer bg-warning"></span> Twitter</li>
                                            <li><span class="vpointer bg-primary"></span> Facebook</li>
                                        </ul>
                                        <div class="vprogressbar-info">
                                            <span>Source of Acquisition</span>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <!-- Stats -->
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
            <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-success">
                <span class="zmdi zmdi-local-airport"></span>
            </span>
            <div class="box-info">
                <p class="size-h2">16 <span class="size-h4">%</span></p>
                <p class="text-muted"><span data-translate="GROWTH"></span></p>
            </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
            <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-info">
                <i class="zmdi zmdi-accounts"></i>
            </span>
            <div class="box-info">
                <p class="size-h2">22 <span class="size-h4">%</span></p>
                <p class="text-muted"><span data-translate="NEW_USERS"></span></p>
            </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
            <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-warning">
                <i class="zmdi zmdi-money"></i>
            </span>
            <div class="box-info">
                <p class="size-h2">51 <span class="size-h4">k</span></p>
                <p class="text-muted"><span data-translate="PROFIT"></span></p>
            </div>
            </div>
        </div>
        <div class="col-lg-3 col-xsm-6">
            <div class="panel mini-box">
            <span class="btn-icon btn-icon-round btn-icon-lg-alt bg-primary">
                <i class="zmdi zmdi-shopping-cart"></i>
            </span>
            <div class="box-info">
                <p class="size-h2">21 <span class="size-h4">k</span></p>
                <p class="text-muted"><span data-translate="SALES"></span></p>
            </div>
            </div>
        </div>
        <!-- end stats -->                
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body padding-xl">
                    <div class="row">
                        <div class="col-md-8" data-ng-controller="EasyPieChartCtrl">
                            <div class="panel">
                                <div class="panel-heading text-center">Engagement</div>
                                <div class="divider divider-lg"></div>
                                <div class="panel-body">
                                    <div class="row text-center metrics">
                                        <div class="col-xs-6 col-md-3">
                                            <span class="metric">5.6M</span>
                                            <span class="metric-info">Session</span>
                                        </div>
                                        <div class="col-xs-6 col-md-3">
                                            <span class="metric">4.8M</span>
                                            <span class="metric-info">Users</span>
                                        </div>                                
                                        <div class="col-xs-6 col-md-3">
                                            <span class="metric">5:06</span>
                                            <span class="metric-info">Session Duration</span>
                                        </div>
                                        <div class="col-xs-6 col-md-3">
                                            <span class="metric">6.24</span>
                                            <span class="metric-info">Page Views</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 text-center">
                                            <div easypiechart options="easypiechartsm1.options" percent="easypiechartsm1.percent" class="easypiechart easypiechart-sm">
                                            <span class="pie-percent" ng-bind="easypiechartsm1.percent"></span>
                                            </div>
                                            <p class="text-center text-muted">Bounce Rate</p>
                                        </div>
                                        <div class="col-md-3 text-center">
                                            <div easypiechart options="easypiechartsm2.options" percent="easypiechartsm2.percent" class="easypiechart easypiechart-sm">
                                            <span class="pie-percent" ng-bind="easypiechartsm2.percent"></span>
                                            </div>
                                            <p class="text-center text-muted">Active Rate</p>                                    
                                        </div>
                                        <div class="col-md-3 text-center">
                                            <div easypiechart options="easypiechartsm3.options" percent="easypiechartsm3.percent" class="easypiechart easypiechart-sm">
                                            <span class="pie-percent" ng-bind="easypiechartsm3.percent"></span>
                                            </div>
                                            <p class="text-center text-muted">Retention Rate</p>
                                        </div>
                                        <div class="col-md-3 text-center">
                                            <div easypiechart options="easypiechartsm1.options" percent="easypiechartsm1.percent" class="easypiechart easypiechart-sm">
                                            <span class="pie-percent" ng-bind="easypiechartsm1.percent"></span>
                                            </div>
                                            <p class="text-center text-muted">Referral Rate</p>
                                        </div>                        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4" data-ng-controller="FlotChartCtrl">
                            <div class="panel">
                                <div class="panel-heading text-center">Traffic</div>
                                <div class="divider divider-lg"></div>
                                <div class="panel-body" style="padding-top: 50px; padding-bottom: 50px;">
                                    <div data-flot-chart
                                         data-data="pieChart.data"
                                         data-options="pieChart.options"
                                         style="width: 100%; height: 200px;"
                                     ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>             
        </div>
    </div>




</div>
